<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamami - Audio Calls</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">Hamami</h1>
        
        <div id="home-screen" class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Welcome to Hamami!</h2>
            <div class="space-y-4">
                <div class="mb-4">
                    <label for="username-input" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                    <input 
                        type="text" 
                        id="username-input" 
                        placeholder="Enter your name" 
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                </div>
                <div>
                    <button id="create-room-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition">
                        Create a New Room
                    </button>
                </div>
                <div class="text-center text-gray-500">- or -</div>
                <div class="flex space-x-2">
                    <input 
                        type="text" 
                        id="join-room-id" 
                        placeholder="Enter Room ID" 
                        class="flex-1 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                    <button 
                        id="join-room-btn"
                        class="bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition"
                    >
                        Join
                    </button>
                </div>
            </div>
        </div>

        <div id="room-screen" class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6 hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold">Room: <span id="room-id" class="text-blue-600"></span></h2>
                <button 
                    id="copy-room-id" 
                    class="text-sm bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 transition"
                >
                    Copy Link
                </button>
            </div>
            
            <div class="bg-gray-50 rounded-lg p-4 mb-4">
                <h3 class="text-lg font-medium mb-2">Your Audio Status</h3>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div id="local-audio-indicator" class="w-3 h-3 bg-green-500 rounded-full mr-2"></div>
                        <span>Your microphone is active</span>
                    </div>
                    <button 
                        id="toggle-audio-btn" 
                        class="bg-red-500 hover:bg-red-600 text-white text-sm font-medium py-1 px-3 rounded focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition"
                    >
                        Mute
                    </button>
                </div>
            </div>

            <div class="mb-6">
                <h3 class="text-lg font-medium mb-2">Connected Users (<span id="user-count">0</span>)</h3>
                <ul id="users-list" class="bg-gray-50 rounded-lg p-4 h-48 overflow-y-auto">
                    <!-- User list will be populated here -->
                </ul>
            </div>

            <button 
                id="leave-room-btn" 
                class="w-full bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition"
            >
                Leave Room
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
